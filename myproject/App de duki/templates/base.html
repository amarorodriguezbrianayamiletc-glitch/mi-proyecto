<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUKI FAN SITE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo a {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ff0050;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 2rem;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff0050;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 2rem 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
        }

        .hero-content {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff0050, #ff8a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .hero-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .card-content p {
            color: #cccccc;
            font-size: 0.9rem;
        }

        /* Content Pages */
        .content-page {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff0050, #ff8a00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .page-content {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .page-content strong {
            color: #ff8a00;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: #111111;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        .footer-content p {
            color: #666666;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-item {
                margin-left: 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero-grid {
                grid-template-columns: 1fr;
            }

            .image-gallery {
                grid-template-columns: 1fr;
            }

            .content-page {
                padding: 6rem 1rem 2rem;
            }

            .page-header h1 {
                font-size: 2.2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('index') }}">DUKI</a>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('biografia') }}" class="nav-link">Biografía</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('discografia') }}" class="nav-link">Discografía</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visuales') }}" class="nav-link">Visuales</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('noticias') }}" class="nav-link">Noticias y +</a>
                </li>

                <!-- ⭐ AGREGADO: TRIVIA -->
                <li class="nav-item">
                    <a href="{{ url_for('trivia') }}" class="nav-link">Trivia</a>
                </li>

            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Duki. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
